adly-config-server:
  image: adly/adly-config-server
  environment:
   - JVM_OPTS=-Xmx64M -Xms64M
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
  ports:
   - "8888:8888"
postgres:
  image: postgres:latest
  ports:
   - 5432:5432
  environment:
   - POSTGRES_PASSWORD=adly
   - POSTGRES_USER=adly
   - POSTGRES_DB=adly
rabbit:
  image: rabbitmq:latest
  ports:
  - 5672:5672
cassandra:
  image: spotify/cassandra
  ports:
  - 9042:9042
adly-auth-service:
  image: adly/adly-auth
  ports:
  - 9191:9191
  links:
  - postgres
  - adly-eureka-service
  - adly-config-server
  environment:
  - JVM_OPTS=-Xmx128M -Xms128M
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
