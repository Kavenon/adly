adly-config-server:
  image: adly/adly-config-server
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
  ports:
   - 8888:8888
adly-hystrix-dashboard:
  image: adly/hystrix-dashboard
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
  ports:
   - 8010:8010
postgres:
  image: postgres:latest
  ports:
   - 5432:5432
  environment:
   - POSTGRES_PASSWORD=adly
   - POSTGRES_USER=adly
adly-auth-service:
  image: adly/adly-auth-service
  ports:
   - 9191:9191
  links:
   - postgres
   - adly-eureka-service
   - adly-config-server
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
adly-eureka-service:
  image: adly/adly-eureka-service
  ports:
   - 8761:8761
  links:
    - adly-config-server
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
adly-beacon-service:
 image: adly/adly-beacon-service
 ports:
  - 8100:8100
 links:
  - postgres
  - adly-eureka-service
  - adly-config-server
 environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
