spring:
  application:
    name: adly-edge
  profiles:
    active: development
security:
  basic:
    enabled: false
---
spring:
  profiles: development
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://${DOCKER_IP:192.168.99.100}:8888
