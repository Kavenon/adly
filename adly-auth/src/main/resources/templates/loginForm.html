<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<body>
<th:block layout:fragment="content">

    <div class="container">
        <main id="content" class="widget-login-container" role="main">
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                    <h4 class="widget-login-logo animated fadeInUp">
                        <i class="fa fa-circle text-gray"></i>
                        Adly.io
                        <i class="fa fa-circle text-warning"></i>
                    </h4>
                    <section class="widget widget-login animated fadeInUp">
                        <header>
                            <h3>Login</h3>
                        </header>
                        <div class="widget-body">
                            <form class="login-form mt-lg" th:action="login" th:method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="pswd" name="password" type="password" placeholder="Password" />
                                </div>
                                <div class="clearfix">
                                    <div class="btn-toolbar pull-right">
                                        <button type="submit" class="btn btn-inverse btn-sm" >Login</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            2017 &copy; Adly.io
        </footer>
    </div>

</th:block>
</body>
</html>
