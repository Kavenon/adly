<h1 class="page-title">Smart rules
    <small>
        <small>add, edit or remove rules</small>
    </small>
</h1>

<div class="row">
    <div class="col-md-4">
        <section class="widget">
            <header>
                <h4>Created <span class="fw-semi-bold">rules</span></h4>
                <div class="widget-controls">
                    <a ui-sref=".upsert({ruleId:0})"><i class="fa fa-plus" ></i></a>
                </div>
            </header>
            <div class="widget-table-overflow">
                <table class="table table-striped table-lg mt-lg mb-0">
                    <thead class="no-bd">
                    <tr>
                        <th>Name</th>
                        <th class="text-align-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rule in rules">
                            <td>{{rule.name}}</td>
                            <td class="text-align-right">
                                <i class="fa fa-pencil adly-icon mr-xs" ui-sref=".upsert({ruleId: rule.id})"></i>
                                <i class="fa fa-trash adly-icon" ng-click="deleteRule(rule, $index);"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <div class="col-md-8">
        <div class="fade-up" ui-view></div>
    </div>

</div>
