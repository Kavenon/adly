<h1 class="page-title">Surveys
    <small>
        <small>gather more data, about your users</small>
    </small>
</h1>

<div class="row">
    <div class="col-md-5">

        <section class="widget">
            <header>
                <h5>Your <span class="fw-semi-bold">surveys</span></h5>
                <div class="widget-controls">
                    <a ui-sref=".upsert"><i class="fa fa-plus" ></i></a>
                </div>
            </header>
            <div class="widget-table-overflow">
                <table class="table table-striped table-lg mt-lg mb-0">
                    <thead class="no-bd">
                    <tr>
                        <th>Name</th>
                        <th class="text-align-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="survey in userSurveys">
                        <td>{{survey.name}}</td>
                        <td class="text-align-right">
                            <i class="fa fa-pencil adly-icon mr-xs" ui-sref=".upsert({surveyId: survey.id})"></i>
                            <i class="fa fa-trash adly-icon" ng-click="deleteSurvey(survey, $index);"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>
    <div class="col-md-7">
        <div class="fade-up" ui-view></div>
    </div>

</div>
