<div class="wizard-card" style="display: block;">
    <div class="wizard-input-section">
        <p>Title</p>
        <div class="form-group">
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="editingAction.config.title" required />
            </div>
        </div>
        <p>Text</p>
        <div class="form-group">
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="editingAction.config.text" required />
            </div>
        </div>
        <p>Survey</p>
        <div class="form-group">
            <div class="col-sm-8">
                <select class="form-control" ng-model="editingAction.config.surveyId" required convert-to-number>
                    <option value="">-- select survey --</option>
                    <option ng-repeat="survey in surveys" value="{{survey.id}}">{{survey.name}}</option>

                </select>
            </div>
        </div>
    </div>
</div>
