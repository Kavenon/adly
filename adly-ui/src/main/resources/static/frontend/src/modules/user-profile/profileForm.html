<section class="widget">
    <form class="form-horizontal ng-pristine ng-valid" role="form"  data-ui-jq="parsley"
          data-parsley-priority-enabled="false"
          novalidate="novalidate" ng-submit="upsert()" validate-form>
        <fieldset>
            <legend><strong>Property</strong> form</legend>
            <div class="form-group">
                <label for="name-field" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="name-field" class="form-control" required ng-model="property.name">
                </div>
            </div>
            <div class="form-group">
                <label for="type-field" class="col-sm-3 control-label">Data type</label>
                <div class="col-sm-8">
                    <select id="type-field" class="form-control" ng-model="property.type.simpleType" ng-disabled="property.id != null">
                        <option value="TEXT">Text</option>
                        <option value="INTEGER">Integer</option>
                        <option value="DATE">Date</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-sm btn-default pull-right" ui-sref="^">Cancel</button>
            <button type="submit" class="btn btn-sm btn-success pull-right">Save</button>
        </div>
    </form>
</section>
