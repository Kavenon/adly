<section class="widget">
    <form class="form-horizontal ng-pristine ng-valid" role="form"  data-ui-jq="parsley"
          data-parsley-priority-enabled="false"
          novalidate="novalidate" ng-submit="upsert()" validate-form>
        <fieldset>
            <legend><strong>Beacon</strong> form</legend>
            <div class="form-group">
                <label for="name-field" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="name-field" class="form-control" required ng-model="beacon.name">
                </div>
            </div>
            <div class="form-group">
                <label for="UUID-field" class="col-sm-3 control-label">Unique ID</label>
                <div class="col-sm-8">
                    <input type="text" id="UUID-field" class="form-control" ng-model="beacon.uid">
                </div>
            </div>
            <div class="form-group">
                <label for="minor-field" class="col-sm-3 control-label">Minor</label>
                <div class="col-sm-8">
                    <input type="number" id="minor-field" class="form-control" required ng-model="beacon.minor">
                </div>
            </div>
            <div class="form-group">
                <label for="major-field" class="col-sm-3 control-label">Major</label>
                <div class="col-sm-8">
                    <input type="number" id="major-field" class="form-control" required ng-model="beacon.major">
                </div>
            </div>
            <div class="form-group">
                <label for="uid-field" class="col-sm-3 control-label">Proximity UUID</label>
                <div class="col-sm-8">
                    <input type="text" id="uid-field" class="form-control" required ng-model="beacon.puuid">
                </div>
            </div>
        </fieldset>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-sm btn-default pull-right" ui-sref="^">Cancel</button>
            <button type="submit" class="btn btn-sm btn-success pull-right">Save</button>
        </div>
    </form>
</section>
