<table class="table table-striped">
    <tbody>
    <tr ng-repeat="event in events">
        <td class="text-center">
            <i class="fa {{event.type | eventIcon}}"></i>
        </td>
        <td>
            {{event.type | eventName}}
        </td>
        <td class="text-right">
            <i class="fa fa-pencil mr-sm adly-pointer" ng-click="selectedEvent=event.type" ui-sref=".event.type({eventType:event.type, config:event.config})"></i>
            <i class="fa fa-trash adly-pointer" ng-click="removeEvent(event, $index)"></i>
        </td>
    </tr>
    </tbody>
</table>
